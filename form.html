  <meta name="description" content="A product review form to receive feedback from the customes and track reviews.">

  <script defer src="scripts/product.js"></script>
</head>
<body>

<header>
  <h1>Product Review</h1>
</header>

<main>

  <section class="card">
    <form id="reviewForm" method="get" action="review.html">

      <!-- PRODUCT NAME -->
      <label for="product">Product Name *</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- OVERALL RATING -->
      <label>Overall Rating *</label>
      <div class="rating-group">
        <label><input type="radio" name="rating" value="1" id="r1" required> â˜†</label>
        <label><input type="radio" name="rating" value="2" id="r2"> â˜†â˜†</label>
        <label><input type="radio" name="rating" value="3" id="r3"> â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="4" id="r4"> â˜†â˜†â˜†â˜†</label>
        <label><input type="radio" name="rating" value="5" id="r5"> â˜†â˜†â˜†â˜†â˜†</label>
      </div>

      <!-- DATE OF INSTALLATION -->
      <label for="installDate">Date of Installation *</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- FEATURES -->
      <label>Which features did you find useful? (Check all that apply)</label>

      <label><input type="checkbox" id="f1" name="features" value="Durability"> Durability</label>
      <label><input type="checkbox" id="f2" name="features" value="Ease of Use"> Ease of Use</label>
      <label><input type="checkbox" id="f3" name="features" value="Performance"> Performance</label>
      <label><input type="checkbox" id="f4" name="features" value="Design"> Design</label>

      <!-- WRITTEN REVIEW (OPTIONAL) -->
      <label for="review">Written Review (Optional)</label>
      <textarea id="review" name="review"></textarea>

      <!-- USER NAME (OPTIONAL) -->
      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username">

      <!-- SUBMIT -->
      <input type="submit" value="Post Review">

    </form>
  </section>

</main>
