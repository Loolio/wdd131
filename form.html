<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="A product review form to receive feedback from the customes and track reviews.">

  <script defer src="scripts/product.js"></script>

<body>

<header>
  <h1>Product Review</h1>
</header>

<main>

  <section class="card">
    <form id="reviewForm" method="get" action="review.html">

      <!-- Product name -->
      <label for="product">Product Name *</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Rating-->
      <label>Overall Rating *</label>
      <div class="overall-rating">
  <label for="r1">â˜†</label>
  <input type="radio" id="r1" name="rating" value="1" required>

  <label for="r2">â˜†â˜†</label>
  <input type="radio" id="r2" name="rating" value="2" required>

  <label for="r3">â˜†â˜†â˜†</label>
  <input type="radio" id="r3" name="rating" value="3" required>

  <label for="r4">â˜†â˜†â˜†â˜†</label>
  <input type="radio" id="r4" name="rating" value="4" required>

  <label for="r5">â˜†â˜†â˜†â˜†â˜†</label>
  <input type="radio" id="r5" name="rating" value="5" required>
      </div>

      <!-- Installation date-->
      <label for="installDate">Date of Installation *</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- product features -->
      <label>Which features did you find useful? (Check all that apply)</label>

      <label for="f1">
  <input type="checkbox" id="f1" name="features" value="Durability">
  Durability
</label>

<label for="f2">
  <input type="checkbox" id="f2" name="features" value="Ease of Use">
  Ease of Use
</label>

<label for="f3">
  <input type="checkbox" id="f3" name="features" value="Performance">
  Performance
</label>

<label for="f4">
  <input type="checkbox" id="f4" name="features" value="Design">
  Design
</label>

      <!-- WRITTEN REVIEW (OPTIONAL) -->
      <label for="review">Written Review (Optional)</label>
      <textarea id="review" name="review"></textarea>

      <!-- USER NAME (OPTIONAL) -->
      <label for="username">Your Name (Optional)</label>
      <input type="text" id="username" name="username">

      <!-- SUBMIT -->
      <input type="submit" value="Post Review">

    </form>
  </section>

</main>
